<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väderdata</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Väderdata</h1>
    <table>
        <thead>
            <tr>
                <th>Datum</th>
                <th>Timme</th>
                <th>Temperatur (°C)</th>
                <th>Regn (True/False)</th>
            </tr>
        </thead>
        <tbody>
            {% if weather_data %}
                {% for row in weather_data %}
                    <tr>
                        <td>{{ row['Datum'] }}</td>
                        <td>{{ row['Timme'] }}</td>
                        <td>{{ row['Temperatur (°C)'] }}</td>
                        <td>{{ row['Regn (True/False)'] }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4">Inga väderdata tillgängliga.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
